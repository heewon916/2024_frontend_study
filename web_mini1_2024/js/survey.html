<script>
    var list = [
        {
            question: '이 중에서 제일 좋아하는 과일을 선택해주세요.',
            options:["사과", "복숭아", "포도", "바나나", "딸기"]
        },
        {
            question: '이 중에서 제일 좋아하는 음식을 선택해주세요.',
            options:["떡볶이", "짜장면", "파스타", "찌개", "치킨"]
        },
        {
            question: '이 중에서 제일 좋아하는 음료를 선택해주세요.',
            options:["사이다", "콜라", "포도주스", "망고주스", "딸기우유"]
        }
    ];
    console.log(list);
    for(var i=0; i<list.length; i++){
        var questionMsg = list[i].question + "\n";
        for (var j=0; j<list[i].options.length; j++){
            questionMsg += (j+1) + '. ' + list[i].options[j] + '\n';
        }
        list[i].answer = prompt(questionMsg);
    }

    for (var i=0; i < list.length; i++){
        var index = parseInt(list[i].answer)-1;
        var message = list[i].question + '\n당신의 선택:' + list[i].options[index];
        alert(message);
    }
</script>
