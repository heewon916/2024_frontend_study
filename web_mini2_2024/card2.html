<html> 
    <head>
        <meta charset="utf-8">
        <title>인스타그램</title>
        <link rel="stylesheet" type="text/css" href="./styles/card2.css">
    </head>
    <body>
        <div class="container">
            <article class="card">
                <header>
                    <div class="circle-image">
                        <img src="./images/profile.png">
                    </div>
                    <div class="card-username">
                        <span>inflearn</span>
                    </div>
                    <div class="option-more">
                        <button class="transparent-button">
                            <img src="./images/icons/mark.png">
                        </button>
                    </div>
                </header>
                <main>
                    <div class="carousel" data="0">
                        <div>
                            <ul>
                                <li><img src="/images/mountain1.jpg"></li><li><img src="/images/mountain2.jpg"></li><li><img src="/images/mountain3.jpg"></li><li><img src="/images/mountain4.jpg"></li>
                            </ul>
                        </div>
                        <div class="slide slide-left" style="display:none">
                            <button class="transparent-button">
                                <img src="/images/icons/arrow-left.png">
                            </button>
                        </div>
                        <div class="slide slide-right">
                            <button class="transparent-button">
                                <img src="/images/icons/arrow-right.png">
                            </button>
                        </div>
                        <footer> <!--indicator-->
                            <div class="active"></div>
                            <div></div>
                            <div></div>
                            <div></div>
                        </footer>
                    </div>
                    <div class="card-container">
                        <div class="card-buttons">
                            <div>
                                <button class="transparent-button">
                                    <img src="./images/icons/heart.png">
                                </button>
                            </div>
                            <div>
                                <button class="transparent-button">
                                    <img src="./images/icons/chat.png"> 
                                </button>
                            </div>
                            <div>
                                <button class="transparent-button">
                                    <img src="./images/icons/paper-plane.png"> 
                                </button>
                            </div>
                            <div class="last-card-button">
                                <button class="transparent-button">
                                    <img src="./images/icons/bookmark.png"> 
                                </button>
                            </div>
                        </div>
                        <div class="card-likes">
                            <span>좋아요 999,999개</span>
                        </div>
                        <div class="card-content">
                            <div>
                                <span>inflearn.user</span>
                                본문 내용
                            </div>
                            <div>
                                <span>inflearn.user</span>
                                댓글 1
                                <button class="transparent-button">
                                    <img src="./images/icons/heart.png">
                                </button>
                            </div>
                            <div>
                                <span>inflearn.user</span>
                                댓글2
                                <button class="transparent-button">
                                    <img src="./images/icons/heart.png">
                                </button>
                            </div>
                        </div>
                        <div class="card-time">
                            7일 전
                        </div>
                    </div>
                </main>
                <footer class="card-comment">
                    <input type="text" placeholder="댓글달기">
                    <div>
                        <button class="transparent-button">
                            게시
                        </button>
                    </div>
                </footer>
            </article>    
        </div>
        
        <script type="text/javascript" src="./scripts/carousel2.js"></script>
        <script type="text/javascript" src="./scripts/smoothscroll.min.js"></script>
    </body>
</html>
